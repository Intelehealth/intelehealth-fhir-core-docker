<div class="intel-con-modal">
  <div class="close-btn-con">
    <button class="modal-close-btn" (click)="close(false)" data-test-id="btnClose"><img src="assets/svgs/CloseX.svg" alt=""></button>
  </div>
  <div class="modal-con mt-4">
    <img src="assets/svgs/appointment.svg" alt="" width="80px" height="80px">
    <h6 class="mt-3">{{'Reschedule the appointment'|translate}}</h6>
    <p class="mt-2 text-center">{{'Are you sure you want to reschedule appointment?'|translate }} </p>
    <div class="slot-con d-flex justify-content-center align-items-center py-3">
      <div class="d-flex flex-column align-items-center justify-content-center px-2">
        <b>{{data?.appointment?.slotJsDate|date:'dd MMMM'}}</b>
        <b>{{data?.appointment?.slotTime}}</b>
      </div>
      <div class="d-flex flex-column align-items-center justify-content-center px-2">
        <span class="text-muted">to</span>
      </div>
      <div class="d-flex flex-column align-items-center justify-content-center px-2">
        <b>{{data?.newSlot?.date|date:'dd MMMM'}}</b>
        <b>{{data?.newSlot?.slot}}</b>
      </div>
    </div>
  </div>
  <div class="modal-action-btn-con">
    <button class="modal-btn white-btn mr-3" type="button" (click)="close(false)" data-test-id="btnCancel">{{'Go Back'|translate}}</button>
    <button class="modal-btn blue-btn" type="button" (click)="close(true)" data-test-id="btnSubmit">{{'Confirm'|translate}}</button>
  </div>
</div>
