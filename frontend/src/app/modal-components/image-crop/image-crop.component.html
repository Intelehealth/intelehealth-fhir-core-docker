<div class="image-crop-modal">
    <div class="close-btn-con">
      <button class="modal-close-btn" (click)="closeDialog()"><img src="assets/svgs/CloseX.svg" alt="" data-test-id="btnClose"></button>
    </div>
    <div class="modal-con mt-4">
        <image-cropper
            [imageBase64]="imageBase64"
            [maintainAspectRatio]="true"
            [aspectRatio]="4 / 4"
            format="jpeg"
            output="base64"
            [roundCropper]="true"
            (imageCropped)="imageCropped($event)"
            (loadImageFailed)="loadImageFailed()"
            [resizeToWidth]="256"
        ></image-cropper>
        <h6 class="mt-3" *ngIf="isError">{{'Error in selected Image'| translate}}</h6>
    </div>
    <div class="modal-action-btn-con">
      <button class="modal-btn blue-btn" type="button" (click)="cropImage()" data-test-id="btnSave">{{'Save'|translate}}</button>
    </div>
</div>
