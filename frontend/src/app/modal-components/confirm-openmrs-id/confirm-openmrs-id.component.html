<div class="intel-con-modal">
  <div class="modal-con mt-4">
    <img src="assets/svgs/warning-circle.svg" alt="" width="80px" height="80px">
    <h6 class="mt-3">{{'OpenMRS ID'|translate}}</h6>
    <p class="mt-2 text-center">{{'Please enter the OpenMRS ID to view prescription.'|translate}}</p>
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="openMrsId" placeholder="{{'Enter OpenMRS ID'|translate}}" data-test-id="etConfirmOpenMRSId">
    </div>
  </div>
  <div class="modal-action-btn-con">
    <button class="modal-btn blue-btn" type="button" (click)="submit()" data-test-id="btnSubmitConfirmOpenMRSId">{{'Submit'|translate}}</button>
  </div>
</div>
