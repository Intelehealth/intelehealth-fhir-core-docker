<div class="raise-ticket-modal">
  <div class="modal-title">
    <h6 class="mb-0">{{'Raise a Ticket'|translate}}</h6>
    <button class="modal-close-btn" (click)="close(false)"><img src="assets/svgs/Close.svg" alt="" data-test-id="btnCloseTicket"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="raiseTicketForm" (ngSubmit)="raiseTicket()">
      <div class="form-group">
        <label for="title">{{'Title' | translate}}*</label>
        <input type="text" class="form-control" formControlName="title" placeholder="{{'Enter title' | translate}}" data-test-id="etTitle">
        <div *ngIf="submitted && f.title.errors">
          <small class="error-msg" *ngIf="f.title.errors.required">{{'Enter title' | translate}}</small>
        </div>
      </div>
      <div class="form-group">
        <label for="description">{{'Description'|translate}}*</label>
        <textarea class="form-control" rows="3" formControlName="description" placeholder="{{'Type here'|translate}}" data-test-id="etDescription"></textarea>
        <div *ngIf="submitted && f.description.errors">
          <small class="error-msg" *ngIf="f.description.errors.required">{{'Enter description'|translate}}</small>
        </div>
      </div>
      <div class="form-group">
        <label for="gender">{{'Priority'| translate}}*</label>
        <div class="py-2">
          <div class="pretty p-default p-round">
            <input type="radio" value="low"  formControlName="priority" data-test-id="rdPriorityLow">
            <div class="state p-success">
                <label>{{'Low'| translate}}</label>
            </div>
            </div>
            <div class="pretty p-default p-round">
                <input type="radio" value="medium"  formControlName="priority" data-test-id="rdPriorityMedium">
                <div class="state p-success">
                    <label>{{'Medium'| translate}}</label>
                </div>
            </div>
            <div class="pretty p-default p-round">
                <input type="radio" value="high"  formControlName="priority" data-test-id="rdPriorityHigh">
                <div class="state p-success">
                    <label>{{'High'| translate}}</label>
                </div>
            </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button class="cancel-btn mr-3" type="button" (click)="close(false)" data-test-id="btnCancelTicket">{{'Cancel' | translate}}</button>
        <button class="confirm-btn" type="submit" data-test-id="btnSubmitTicket">{{ ('Raise a Ticket'|translate) }}</button>
      </div>
    </form>
  </div>
</div>
