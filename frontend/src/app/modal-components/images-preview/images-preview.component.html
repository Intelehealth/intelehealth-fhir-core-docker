<div class="modal-nav">
  <button mat-icon-button (click)="imgLink.click()" class="modal-nav-btn" data-test-id="btnDownload">
    <img src="assets/svgs/download-white.svg" alt="" />
  </button>
  <button mat-icon-button (click)="close(false)" class="modal-nav-btn" data-test-id="btnClose">
    <img src="assets/svgs/icons8-close.svg" alt="" />
  </button>
</div>
<mat-dialog-content>
  <div class="preview-con d-flex align-items-center justify-content-center">
    <div class="nav-icon">
      <button mat-icon-button 
      (click)="previous()"
      [hidden]="startIndex == min"
      data-test-id="linkPrevious"
      class="modal-nav-btn"
      >
        <img src="assets/svgs/back-white.png" alt="" />
      </button>
    </div>
    <ng-container *ngIf="isPDF(imgUrl); else image">
      <div class="pdf-con">
        <pdf-viewer
          [src]="imgUrl"
          style="width: 100%; height: 500px"
        ></pdf-viewer>
      </div>
    </ng-container>
    <ng-template #image>
      <div class="img-con">
        <img
          [src]="imgUrl"
          alt=""
          height="100%"
          (error)="onImageError($event)"
        />
      </div>
    </ng-template>
    <div class="nav-icon">
      <button mat-icon-button 
      (click)="next()"
      [hidden]="startIndex == max"
      data-test-id="linkNext"
      class="modal-nav-btn"
      >
        <img src="assets/svgs/forward-white.png" alt="" />
      </button>
    </div>
  </div>
  <a [href]="imgUrl" download="image.png" #imgLink data-test-id="linkImage"></a>
</mat-dialog-content>
