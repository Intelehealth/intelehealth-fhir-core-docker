<div *ngIf="reports.length">
  <div class="card intel-card">
    <div class="card-body">
      <h2>Diagnostic Reports</h2>
      <div class="table-wrapper">
        <table
          mat-table
          [dataSource]="reports"
          class="mat-elevation-z8"
          *ngIf="reports; else loading"
        >
          <!-- File Name Column -->
          <ng-container matColumnDef="fileName">
            <th mat-header-cell *matHeaderCellDef>File Name</th>
            <td mat-cell *matCellDef="let report">
              {{ report.fileName }}
            </td>
          </ng-container>

          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let report">
              {{ report.title }}
            </td>
          </ng-container>

          <!-- Content Type Column -->
          <ng-container matColumnDef="contentType">
            <th mat-header-cell *matHeaderCellDef>Content Type</th>
            <td mat-cell *matCellDef="let report">
              {{ report.contentType }}
            </td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let report" class="blue-button">
              <button mat-button (click)="viewAttachment(report)">
                View Attachment
              </button>
            </td>
          </ng-container>

          <tbody>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </tbody>
        </table>
      </div>

      <ng-template #loading>
        <mat-spinner></mat-spinner>
      </ng-template>
    </div>
  </div>
</div>
