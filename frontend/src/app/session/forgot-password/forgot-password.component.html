<div class="container">
  <div class="row">
    <div class="col-md-12 p-0 section-title">
      <h6>{{'Forgot Password'|translate}}</h6>
      <p>
        {{'No worries, enter your username and we will send you the OTP to reset your password.'|translate}}
      </p>
    </div>
    <div class="col-md-12 px-0 py-4">
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()" data-test-id="form">
        <div class="form-group">
          <label for="username">
            {{'Username'|translate}}
            <span class="link"><a routerLink="/session/forgot-username" data-test-id="linkForgotUsername">{{'Forgot Username'|translate}} ?</a></span>
          </label>
          <input type="text" class="form-control" formControlName="username" placeholder="{{'Enter username'|translate}}" data-test-id="etUsername">
          <div *ngIf="submitted && f.username.errors">
            <small *ngIf="f.username.errors.required" class="error-msg">{{'Please enter username'|translate}}</small>
            <small *ngIf="f.username.errors.usernameExists" class="error-msg">{{'Please enter valid username'|translate}}</small>
          </div>
        </div>
        <div class="form-group mt-5">
          <button type="submit" class="btn btn-block next-btn" data-test-id="btnSubmit">
            {{'Next'|translate}}
            <img class="btn-icon" src="assets/svgs/right-arrow.svg" alt="">
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
